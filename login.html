<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <!--<link rel="stylesheet" href="layui/css/layui.css">-->
    <link rel="stylesheet" href="css/register.css" />

</head>
<body>
<div class="container">
    <div style="margin-top: 30px ">
        <a href="admin.html">
            <img style="height: 100px" src="img/logo/logo2.png" alt="">
        </a>
    </div>
    <div style="background:url('img/banner/banner.jpg') no-repeat;background-size: 560px 500px; height: 600px">
        <div  style=" float: right;">
            <div style="height: 35px;">
                <span style="font-size: 16px;float: left">欢迎登录</span>
                <span style="font-size: 14px;float: right">没有账号
                    <a style="color:blue;font-size: 14px" href="register.html">去注册</a>
                </span>
            </div>
            <div class="clear">
                <div class="group" >
                    <input class="input-ui" type="text"  id="uname" placeholder="昵称 / 邮箱 / 手机号">
                    <span><img class="ok" src="img/logo/ok.png" alt=""></span>
                    <span><img class="err" src="img/logo/err.png" alt=""></span>
                    <div class="input-span">
                        <span></span>
                    </div>
                </div>
                <div class="group" >
                    <input class="input-ui" type="password" id="upwd" placeholder="请输入密码">
                    <span><img class="ok" src="img/logo/ok.png" alt=""></span>
                    <span><img class="err" src="img/logo/err.png" alt=""></span>
                    <div class="input-span">
                        <span></span>
                    </div>
                </div>
                <button  type="submit"  id="btn" >登 录 </button>
            </div>
        </div>
    </div>

    <div style="text-align: center;margin-top: 50px;">

        京公安网安备 | 京ICP备
    </div>
</div>
</body>
<script src="js/jquery-3.2.1.js"></script>
</html>
