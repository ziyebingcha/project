<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>echarts图形插件使用</title>
</head>
<body onload="canvas()">
<div id="main" style="height:400px;border:1px solid red;width:45%;float:left;margin-right:5px;"></div>
<div id="bar" style="height:400px;border:1px solid red;width:45%;float:left;"></div>
<div id="pie" style="height:400px;margin-top:5px;border:1px solid red;width:45%;float:left;"></div>
<div id="zx" style="height:400px;margin-top:5px;margin-left:5px;border:1px solid red;width:45%;float:left;"></div>
<script src="js/jquery-3.2.1.js"></script>
<script type="text/JavaScript" src="js/echarts.min.js"></script>
<script type="text/javascript">
    function map(){
          var  henanJsonUrl='data/henan.json',name='henan';
          $.get(henanJsonUrl,function(henanJson){
              echarts.registerMap(name, henanJson);//hennanJson名称取自henan.js里的var  henanJson变量名
              var chart = echarts.init(document.getElementById('main'));
              chart.setOption({
                visualMap: {
                  min:100,
                  max:500,
                  show:false,
                  /*realtime:false,
                  calculable:false,
                  itemWidth:0,
                  itemHeight: 0,*/
                  inRange: {
                    color: ['#e6e6e6', '#5A98F0']
                  }
                },
                series: [{
                  type: 'map',
                  map: 'henan',
                  label:{
                    normal:{show:true},
                    emphasis:{
                      textStyle:{
                        color:'#000'
                      }
                    }
                  },
                  data:[
                    {name: '郑州市', value:100,id:1},
                    {name: '洛阳市', value: 210,id:2},
                    {name: '开封市', value: 420,id:3},
                    {name: '信阳市', value: 300,id:4},
                    {name: '驻马店市', value: 240,id:5},
                    {name: '南阳市', value: 401,id:6},
                    {name: '周口市', value: 105,id:7},
                    {name: '许昌市', value: 205,id:8},
                    {name: '平顶山市',value: 305,id:9},
                    {name: '新乡市', value: 345,id:20},
                    {name: '漯河市', value: 255,id:11},
                    {name: '商丘市', value: 435,id:12},
                    {name: '三门峡市', value: 135,id:13},
                    {name: '济源市', value: 35,id:14},
                    {name: '焦作市', value: 145,id:15},
                    {name: '安阳市', value: 235,id:16},
                    {name: '鹤壁市', value: 35,id:17},
                    {name: '濮阳市', value: 235,id:18},
                    {name: '开封市', value: 245,id:19}
                  ]
                }]
              });
              chart.on("click",function(params){
                console.log(params.data,params.value,params.data.id,params.name);
              })
          });
    }
    map();
    function bar(){
      var chartBar = echarts.init(document.getElementById('bar'));
      chartBar.setOption({
        title : {
          text: '温度计式图表',
          subtext: 'From ExcelHome',
          sublink: 'http://e.weibo.com/1341556070/AizJXrAEa'
        },
        tooltip : {
          trigger: 'axis',
          axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
          },
          formatter: function (params){
            return params[0].name + '<br/>'
                + params[0].seriesName + ' : ' + params[0].value + '<br/>'  + params[0].value;
          }
        },
        legend: {
          selectedMode:false,
          data:['Acutal'/*, 'Forecast'*/]
        },
        toolbox: {
          //show : true,
          show : false,
          feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
          }
        },
        calculable : true,
        xAxis : [
          {
            type : 'category',
            data : ['Cosco','CMA','APL','OOCL','Wanhai','Zim']
          }
        ],
        yAxis : [
          {
            type : 'value',
            boundaryGap: [0, 0.1]
          }
        ],
        series : [
          {
            name:'Acutal',
            type:'bar',
            stack: 'sum',
            barCategoryGap: '50%',
            itemStyle: {
              normal: {
                color: 'tomato',
                barBorderColor: 'tomato',
                barBorderWidth: 6,
                barBorderRadius:0,
                label : {
                  //show: true, position: 'insideTop'
                  show: true, position: 'top'
                }
              }
            },
            data:[260, 200, 220, 120, 100, 80]
          },
          /*{
            name:'Forecast',
            type:'bar',
            stack: 'sum',
            itemStyle: {
              normal: {
                color: '#fff',
                barBorderColor: 'tomato',
                barBorderWidth: 6,
                barBorderRadius:0,
                label : {
                  show: true,
                  position: 'top',
                  formatter: function (params) {
                    for (var i = 0, l = option.xAxis[0].data.length; i < l; i++) {
                      if (option.xAxis[0].data[i] == params.name) {
                        return option.series[0].data[i] + params.value;
                      }
                    }
                  },
                  textStyle: {
                    color: 'tomato'
                  }
                }
              }
            },
            data:[40, 80, 50, 80,80, 70]
          }*/
        ]
      });

    }
    bar();
    function pie(){
      var echartsPie = echarts.init(document.getElementById('pie'));
      var option={
        title : {
          text: '女神年龄分布',
          //subtext: '独家报道',
          x:'center',
          y:'20px'
        },
        tooltip : {
          trigger: 'item',
          formatter: "{a} <br/>{b} : {c} 岁"//鼠标放上图上的时候显示出来的内容；
        },
        legend: {
          //orient : 'vertical',
          orient : 'horizontal',
          x:'36%',
          y:'50px',
          data:['高圆圆','赵丽颖','江莱']
        },
        toolbox: {
          //show : true,
          show : false,
          feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
              show: true,
              type: ['pie', 'funnel'],
              option: {
                funnel: {
                  x: '25%',
                  width: '50%',
                  funnelAlign: 'left',
                  max: 1548
                }
              }
            },
            restore : {show: true},
            saveAsImage : {show: true}
          }
        },
        calculable : true,
        series:[{
            name:'女神',
            type:'pie',
            radius : '55%',//饼图的半径大小
            center: ['50%', '60%'],//饼图的位置
            data:[
              {value:30,name:'高圆圆'},
              {value:26,name:'赵丽颖'},
              {value:24,name:'江莱'}
            ]
        }]
      }
      echartsPie.setOption(option);
      echartsPie.on("click",function(params){
          console.log(params.data);
      })
    }
    pie();
    function zx(){
      var myChart = echarts.init(document.getElementById('zx'));
//参数设置
      option = {
        title: {      //标题组件
          text: '折线图堆叠'
        },
        tooltip: {    //提示框组件
          trigger: 'axis'
        },
        legend: {     //图例组件
          data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
        },
        grid: {       //直角坐标系内绘图网格
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        toolbox: {     //工具栏
          feature: {
            saveAsImage: {}
          }
        },
        xAxis: {       //直角坐标系 grid 中的 x 轴
          type: 'category',
          boundaryGap: false,
          data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {       //直角坐标系 grid 中的 y 轴
          type: 'value'
        },
        series: [      //系列列表
          {
            name: '邮件营销',
            type: 'line',
            stack: '总量',
            data: [120, 132, 101, 134, 90, 230, 210]
          },
          // {
          //   name: '联盟广告',
          //   type: 'line',
          //   stack: '总量',
          //   data: [220, 182, 191, 234, 290, 330, 310]
          // },
          // {
          //   name: '视频广告',
          //   type: 'line',
          //   stack: '总量',
          //   data: [150, 232, 201, 154, 190, 330, 410]
          // },
          // {
          //   name: '直接访问',
          //   type: 'line',
          //   stack: '总量',
          //   data: [320, 332, 301, 334, 390, 330, 320]
          // },
          // {
          //   name: '搜索引擎',
          //   type: 'line',
          //   stack: '总量',
          //   data: [820, 932, 901, 934, 1290, 1330, 1320]
          // }
        ]
      };
      myChart.setOption(option);   //参数设置方法
    }
    zx();
    function canvas(){
       $("body>div>div").width("100%").find("canvas").width("100%");
       $("#main").find("canvas").width("100%");
    }
</script>
</body>

</html>
