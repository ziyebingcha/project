<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin:0; padding:0;box-sizing: border-box;}
        .box{
            margin:0 auto;
            position:relative;width:972px;
        }
        #lunbo{
            width:972px;
            height:300px;
            margin:0 auto;
            overflow: hidden;
            white-space:nowrap;

        }
        #lunbo ul{float: left;}
        #lunbo ul li{
            float:left;
            width:243px;
            height:300px;
            list-style: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="lunbo" >
        <div style="width:2400px">
            <ul id="demo1">
                <li><a href="#"><img src="img/case1.jpg" /></a></li>
                <li><a href="#"><img src="img/case2.jpg" /></a></li>
                <li><a href="#"><img src="img/case3.jpg" /></a></li>
                <li><a href="#"><img src="img/case4.jpg" /></a></li>
            </ul>
            <ul id="demo2">

            </ul>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script>
    var speed = 50;
    var tab = document.getElementById("lunbo");
    var tab1 = document.getElementById("demo1");
    var tab2 = document.getElementById("demo2");
    tab2.innerHTML = tab1.innerHTML;
    function Marquee() {
        if (tab2.offsetWidth - tab.scrollLeft <= 0)
            tab.scrollLeft -= tab1.offsetWidth
        else {
            tab.scrollLeft++;
        }
    }
    var MyMar = setInterval(Marquee, speed);
    tab.onmouseover = function () {
        clearInterval(MyMar)
    };
    tab.onmouseout = function () {
        MyMar = setInterval(Marquee, speed)
    };
</script>

</body>
</html>
